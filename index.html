<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <title>Semantic UI Sandbox</title>
  </head>
  <body>
      <!-- header -->
    <div class="ui container">
        <h1 class="ui small header">Heading 1</h1>
        <h2 class="ui tiny header">Heading 2</h2>
        <h3 class="ui medium header">Heading 3</h1>
        <h4 class="ui large header">Heading 4</h4>
        <h5 class="ui huge header">Heading 5</h5>
        <h6>Heading 6</h6>

        <hr>
        <!-- buttons -->
        <button class="ui button">Read More</button>
        <button class="ui primary button">Read More</button>
        <button class="ui secondary button">Read More</button>
        <button class="ui positive button">Read More</button>
        <button class="ui negative button">Read More</button>
<br>
<br>
<button class="class ui red button">
    Read More
</button>
<button class="class ui blue button">
    Read More
</button>
<button class="class ui green button">
    Read More
</button>
<button class="ui maasive purple button">
    Read More
</button>
<button class="ui huge yellow button">
    Read More
</button>
<button class="ui big brown button">
    Read More
</button>
<button class="ui large orange button">
    Read More
</button>
<button class="ui medium olive button">
    Read More
</button>
<button class="ui small teal button">
    Read More
</button>
<button class="ui tiny violet button">
    Read More
</button>
<button class="ui mini grey button">
    Read More
</button>

</button>

</button>
<br><br>
<button class="ui basic fluid button">read more</button>
<button class="ui basic red button">read more</button>
<button class="ui basic green button">read more</button>
<button class="ui basic blue button">read more</button>
<button class="ui basic teal button">read more</button>
<button class="ui basic brown button">read more</button>
   <!--icons  -->
   <button class="ui icon button">
       <i class="cloud icon"></i>
   </button>
   <div class="ui buttons">
  <button class="ui button">One</button>
  <button class="ui button">Two</button>
  <button class="ui button">Three</button>
</div>
<div class="ui icon buttons">
  <button class="ui button"><i class="align left icon"></i></button>
  <button class="ui button"><i class="align center icon"></i></button>
  <button class="ui button"><i class="align right icon"></i></button>
  <button class="ui button"><i class="align justify icon"></i></button>
</div>
<div class="ui icon buttons">
  <button class="ui button"><i class="bold icon"></i></button>
  <button class="ui button"><i class="underline icon"></i></button>
  <button class="ui button"><i class="text width icon"></i></button>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  </body>
</html>
